<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestão de vagas" />
    <title>Gestão de vagas</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
<div class="header">
    <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
        <a class="pure-menu-heading" href="">Gestão de vagas</a>
        <ul>
            <li class="pure-menu-selected"><a href="{% url 'home'%}">Início</a></li>
            <li><a href="{% url 'vagas' %}">Vagas</a></li>
            <li><a href="">Candidatos</a></li>
            <li><a href="{% url 'contact'%}">Contato</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'telaCandidato'%}">Painel</a></li>
            <li><a href="{% url 'logout'%}">Sair</a></li>
            {% else %}
            <li><a href="{% url 'login'%}">Entrar</a></li>
            {% endif %}
        </ul>
    </div>
</div>
<div class="content">
    {% block content %}{% endblock %}
    <div class="footer">
        Gestão de vagas - plataforma para gestão
    </div>
</div>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
</body>
</html>
